name: Add joke to PR

on:
  pull_request:
    branches: [ "*" ]

jobs:
  add_joke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create feature directory
        run: mkdir -p $GITHUB_WORKSPACE/feature

      - name: Install jq
        run: |
          sudo apt-get update -qy
          sudo apt-get install -y jq

      - name: Get Joke from API
        env:
          JOKE: ${{ runner.token }}
        run: |
          export JOKE=$(curl -s "https://api.chucknorris.io/jokes/random" | jq -r '.value')
          echo "JOKE=$JOKE" >> $GITHUB_ENV

      - name: Add Joke to Pull Request
        run: |
          echo "## Joke of the Day" >> $GITHUB_WORKSPACE/feature/createJokeWorkflow.md
          json_value=$(echo "$JOKE")
          echo "$json_value" >> $GITHUB_WORKSPACE/feature/createJokeWorkflow.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout $GITHUB_REF
          git add $GITHUB_WORKSPACE/feature/createJokeWorkflow.md
          git commit -m "Add joke to Pull Request"
          git push origin $GITHUB_REF
